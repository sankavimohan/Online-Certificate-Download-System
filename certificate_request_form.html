<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCDS | Certificate Request</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="Dashboard">
    <nav class="nav-bar">
      <div class="nav-links">
        <h1 class="logo">OCDS</h1>
        <a class="btn fill-btn" href="#">Logout</a>
      </div>
    </nav>
    <div class="container">
      <div class="card complaint-card">
        <h3 class="topic">Fill the Form</h3>
        <form class="form">
          <div>
            <div class="form-row">
              <label for="reg-no">Registration No: </label>
              <input type="text" class="input" id="reg-no" name="reg-no" />
            </div>
            <div class="form-row">
              <label for="fullName">Full Name: </label>
              <input type="text" class="input" id="fullName" name="fullName" />
            </div>
            <div class="form-row">
              <label for="gender">Gender: </label>
              <select class="gender-dropdown" name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="form-row">
              <label for="address">Address: </label>
              <input type="tel" class="input" id="address" name="address" />
            </div>
            <div class="form-row">
              <label for="contact">Contact No: </label>
              <input type="tel" class="input" id="contact" name="contact" />
            </div>
            <div class="form-row">
              <label for="mail">Email: </label>
              <input type="email" class="input" id="mail" name="mail" />
            </div>
            <div class="form-row">
              <label for="payment_slip">Payment Slip: </label>
              <input
                type="file"
                class="input file-input"
                id="payment_slip"
                name="payment_slip" />
            </div>
          </div>
          <div class="btn-row">
            <a href="#" class="btn outline-btn">Back</a>
            <input
              class="btn fill-btn"
              type="submit"
              value="Request Certificate" />
          </div>
        </form>
      </div>
    </div>
    <div class="footer">
      <p class="copyright">
        COPYRIGHT &copy; 2023 FACULTY OF SCIENCE UNIVERSITY OF JAFFNA. ALL
        RIGHTS RESERVED.
      </p>
    </div>
  </body>
</html>
