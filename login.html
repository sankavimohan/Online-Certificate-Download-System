<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCDS | Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="bg-img"></div>
    <div class="login-card grid-col" id="card">
      <div class="col certificate-col">
        <h2 class="col-title">Certificate Verification</h2>
        <div class="icon-bg">
          <i class="fa-solid fa-certificate"></i>
        </div>
        <h5>Verify the certificate here</h5>
        <form class="form" action="#" method="post">
          <div class="text-input">
            <i class="fa-solid fa-key"></i>
            <div class="line"></div>
            <input
              type="text"
              name="VerificationCode"
              id="VerificationCode"
              placeholder="Verification Code" />
          </div>
          <input class="btn fill-btn submit-btn" type="submit" value="Verify" />
        </form>
      </div>
      <div class="line"></div>
      <div class="col login-col">
        <h2 class="col-title">OCDS</h2>
        <div class="icon-bg">
          <i class="fa-solid fa-user"></i>
        </div>
        <h5>Sign-in to your Account</h5>
        <form class="form" action="$" method="post">
          <div class="text-input">
            <i class="fa-solid fa-user"></i>
            <div class="line"></div>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="UserName" />
          </div>
          <div class="text-input">
            <i class="fa-solid fa-key"></i>
            <div class="line"></div>
            <input
              type="text"
              name="password"
              id="password"
              placeholder="PassPassword" />
          </div>
          <input
            class="btn fill-btn submit-btn"
            type="submit"
            value="Sign-In" />
        </form>
        <a class="forgot-pw-link" href="">Forgot Password?</a>
      </div>
    </div>
    <a href="#" class="btn fill-btn admin-btn">Admin-Login</a>
  </body>
</html>
